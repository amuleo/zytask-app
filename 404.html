<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا ۴۰۴: صفحه پیدا نشد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        .font-vazirmatn {
            font-family: 'Vazirmatn', sans-serif;
        }

        .btn {
            @apply px-8 py-4 rounded-full ease-in-out cursor-pointer border;
        }
        .btn:active {
            transform: translateY(1px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        vazirmatn: ['Vazirmatn', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen">

    <main id="main-content" class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center justify-center">
        <div id="content-box" class="rounded-2xl p-6 md:p-10 max-w-md w-full text-center border ease-in-out">
			<i id="main-icon" class="fas fa-exclamation-triangle text-9xl mb-6 ease-in-out"></i>
            <p class="text-xl md:text-2xl font-bold font-vazirmatn leading-relaxed mb-4">
                صفحه پیدا نشد!
            </p>
            <p class="text-base md:text-lg font-vazirmatn leading-relaxed mb-6" justify-text>
                متاسفانه صفحه‌ای که دنبال آن بودید یافت نشد. ممکن است آدرس اشتباه وارد شده باشد یا صفحه حذف شده باشد.
            </p>

            <div class="flex justify-center">
                <a href="/" class="btn px-8 py-4 rounded-2xl">
                    بازگشت به صفحه اصلی
                </a>
            </div>
        </div>
    </main>

    <footer class="p-4 text-center rounded-t-2xl mt-8 border-t ease-in-out">
        <p class="text-sm font-vazirmatn">تمامی حقوق محفوظ است. &copy;</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const contentBox = document.getElementById('content-box');
            const mainIcon = document.getElementById('main-icon');
            const footer = document.querySelector('footer');
            const homeButton = document.querySelector('.btn');
			
			homeButton.addEventListener('click', (event) => {
				window.location.href = '/'; 
			});

            const applyTheme = (isDark) => {
                if (isDark) {
                    body.classList.remove('bg-white', 'text-gray-900');
                    body.classList.add('bg-gray-900', 'text-gray-100');

                    contentBox.classList.remove('bg-white', 'border-gray-200');
                    contentBox.classList.add('bg-gray-800', 'border-gray-700');

                    mainIcon.classList.remove('text-gray-900');
                    mainIcon.classList.add('text-gray-100');

                    footer.classList.remove('bg-gray-50', 'border-gray-200', 'text-gray-700');
                    footer.classList.add('bg-gray-950', 'border-gray-700', 'text-gray-300');

                    homeButton.classList.remove('bg-gray-900', 'text-white', 'border-gray-900', 'hover:bg-gray-300', 'hover:border-gray-300');
                    homeButton.classList.add('bg-gray-100', 'text-gray-900', 'border-gray-100', 'hover:bg-gray-700', 'hover:border-gray-700');
                } else {
                    body.classList.remove('bg-gray-900', 'text-gray-100');
                    body.classList.add('bg-white', 'text-gray-900');

                    contentBox.classList.remove('bg-gray-800', 'border-gray-700');
                    contentBox.classList.add('bg-white', 'border-gray-200');

                    mainIcon.classList.remove('text-gray-100');
                    mainIcon.classList.add('text-gray-900');

                    footer.classList.remove('bg-gray-950', 'border-gray-700', 'text-gray-300');
                    footer.classList.add('bg-gray-50', 'border-gray-200', 'text-gray-700');

                    homeButton.classList.remove('bg-gray-100', 'text-gray-900', 'border-gray-100', 'hover:bg-gray-700', 'hover:border-gray-700');
                    homeButton.classList.add('bg-gray-900', 'text-white', 'border-gray-900', 'hover:bg-gray-300', 'hover:border-gray-300');
                }
            };

            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            applyTheme(prefersDarkScheme.matches);

            prefersDarkScheme.addEventListener('change', (event) => {
                applyTheme(event.matches);
            });
        });
    </script>
</body>
</html>
